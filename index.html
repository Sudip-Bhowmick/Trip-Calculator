<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Trip Calculator</title>
</head>

<body>
    <div class="calculator">
        <h1>Trip Calculator</h1>
        <div class="input-group">
            <label for="stayCost">Stay Cost:</label>
            <input type="number" id="stayCost" placeholder="Enter stay cost">
        </div>
        <div class="input-group">
            <label for="foodCost">Food Cost:</label>
            <input type="number" id="foodCost" placeholder="Enter food cost">
        </div>
        <div class="input-group">
            <label for="travelCost">Travel Cost:</label>
            <input type="number" id="travelCost" placeholder="Enter travel cost">
        </div>
        <div class="input-group">
            <label for="numPeople">Number of People:</label>
            <input type="number" id="numPeople" placeholder="Enter number of people">
        </div>
        <div class="input-group">
            <label for="tripDate">Trip Date:</label>
            <input type="date" id="tripDate">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
